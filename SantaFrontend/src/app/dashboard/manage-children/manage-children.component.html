<div class="container-fluid" *ngIf="this.loadedData == true && this.SessionDataService.role =='Admin'">
  <mdb-card>
      <mdb-card-body>
        <div class="row">
          <div class="col-12">
              <h1 class="title">Child Manager</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Username</th>
                      <th scope="col">Email</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Latitude</th>
                      <th scope="col">Longitude</th>
                      <th scope="col">Birth</th>
                      <th scope="col">Naughty/Nice</th>
                      <th scope="col">Options</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let currentUser of userData;let i = index">
                      <th scope="row">{{currentUser.Username}}</th>
                      <td>{{currentUser.Email}}</td>
                      <td>{{currentUser.FirstName}}</td>
                      <td>{{currentUser.LastName}}</td>
                      <td>
                        {{currentUser.Latitude}}
                      </td>
                      <td>
                        {{currentUser.Longitude}}
                      </td>
                      <td>
                        {{currentUser.BirthDate}}
                      </td>
                      <td class="textCenter">
                        <div class="redText" *ngIf="currentUser.IsNaughty == true"><i class="fa fa-frown-o"></i> Naughty</div> 
                        <div class="greenText" *ngIf="currentUser.IsNaughty == false"> <i class="fa fa-smile-o"></i> Nice</div> 
                      </td>
                      <td>
                        <div id="editChildData{{i}}" class="editUser" (click)="selectChildData(currentUser)"><i class="fa fa-map-marker"></i><i class="fa fa-pencil fa-fw"></i> View Child</div>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </mdb-card-body>
    </mdb-card>
</div>
